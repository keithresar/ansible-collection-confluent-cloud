---

- module_defaults:
    confluent.cloud.ping:
      api_key: '{{ api_key }}'
      api_secret: '{{ api_secret }}'

- name: Exec ping
  confluent.cloud.ping:
  register: result
  check_mode: true

- name: verify test returned pong
  ansible.builtin.assert:
    that:
      - result.meta.ping=="pong"

